# https://github.com/be5invis/Iosevka/blob/master/doc/custom-build.md

[buildPlans.McIosevka]
family = "McIosevka"
spacing = "normal"
serifs = "sans"
no-cv-ss = true
no-ligation = true

[buildPlans.McIosevka.variants.design]

